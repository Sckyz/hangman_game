<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="input">
        <h1>Hangman Game</h1>
        <h2>Add a word: <input type="text" id="wordInp" autocomplete="off"><input type="button" id="addword" value="ADD"
                onclick="addToArray()"></h2>
        <h3>Now, have a friend try to guess it:</h3>
        <h3>You have 6 chances</h3>
        <input type="text" id="inptext" maxlength="1" minlength="1" autocomplete="off">
        <input type="button" id="addbtn" value="TRY" onclick="add()">
    </div><br><br><br>
    <div id="res">
    </div>
    <hr />
    <div id="trash">
        <p id="mylives"></p>
        <p id="pa">You've already tried:<br></p>
        <br>
    </div>
    <div id="notif">
        <p id="para"></p>
    </div>
    <div id="notif2">
        <p id="par"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
